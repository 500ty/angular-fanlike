<div class="d-flex flex-row">
    <div class="flex-row-auto offcanvas-mobile w-200px w-xxl-275px">
        <div class="card card-custom card-stretch">
            <div class="card-body px-5">
                <div class="navi-section mb-2 font-size-h6 font-weight-bold pb-0 d-flex">
                    <span>Filter</span>
                    <i class="flaticon2-console ml-auto"></i>
                </div>
                <div class="navi navi-hover navi-active navi-link-rounded navi-bold navi-icon-center navi-light-icon">
                    <!--begin:Item-->
                    <div class="navi-item my-2">
                        <a href="#" class="navi-link active">
                            <span class="navi-text font-weight-bolder font-size-lg">All</span>
                            <span class="navi-label">
                                <span class="label label-rounded label-light-success font-weight-bolder">3</span>
                            </span>
                        </a>
                    </div>
                    <!--end:Item-->

                    <!--begin:Item-->
                    <div class="navi-item my-2">
                        <a href="#" class="navi-link">
                            <span class="navi-text font-weight-bolder font-size-lg">Like Page</span>
                            <span class="navi-label">
                                <span class="label label-rounded label-light-success font-weight-bolder">3</span>
                            </span>
                        </a>
                    </div>
                    <!--end:Item-->

                    <!--begin:Item-->
                    <div class="navi-item my-2">
                        <a href="#" class="navi-link">
                            <span class="navi-text font-weight-bolder font-size-lg">Like Post</span>
                            <span class="navi-label">
                                <span class="label label-rounded label-light-success font-weight-bolder">3</span>
                            </span>
                        </a>
                    </div>
                    <!--end:Item-->

                    <!--begin:Item-->
                    <div class="navi-item my-2">
                        <a href="#" class="navi-link">
                            <span class="navi-text font-weight-bolder font-size-lg">Join Group</span>
                            <span class="navi-label">
                                <span class="label label-rounded label-light-success font-weight-bolder">3</span>
                            </span>
                        </a>
                    </div>
                    <!--end:Item-->

                    <!--begin:Item-->
                    <div class="navi-item my-2">
                        <a href="#" class="navi-link">
                            <span class="navi-text font-weight-bolder font-size-lg">Follow Facebook</span>
                            <span class="navi-label">
                                <span class="label label-rounded label-light-success font-weight-bolder">3</span>
                            </span>
                        </a>
                    </div>
                    <!--end:Item-->

                    <!--begin:Item-->
                    <div class="navi-item my-2">
                        <a href="#" class="navi-link">
                            <span class="navi-text font-weight-bolder font-size-lg">Share Post</span>
                            <span class="navi-label">
                                <span class="label label-rounded label-light-success font-weight-bolder">3</span>
                            </span>
                        </a>
                    </div>
                    <!--end:Item-->
                </div>
            </div>
        </div>
    </div>
    <div class="flex-row-fluid ml-lg-8">
        <div class="d-flex flex-column flex-grow-1">
            <div class="card card-custom card-stretch">
                <div class="card-body" *ngIf="user$ | async as user">
                    <!-- begin:Table -->
                    <div class="table-responsive angular-bootstrap-table">
                        <table
                                class="table table-head-custom table-vertical-center overflow-hidden"
                        >
                            <thead>
                            <th>
                                Title
                            </th>
                            <th [style.width.px]="100">
                                Status
                            </th>
                            <th [style.width.px]="100">
                                Created
                            </th>
                            <th [style.width.px]="120">
                                Actions
                            </th>
                            </thead>
                            <tbody>
                            <tr *ngFor="let task of taskService.data$ | async">
                                <td>
                                    <a class="cursor-pointer" shareButton="facebook" [url]="task.link + '?utm_source=FanLike&utm_medium=' + user.hash_id">
                                        {{ task.title }}
                                    </a>
                                </td>
                                <td>
                                    <span
                                        class="label label-lg label-inline"
                                        [class.label-light-primary]="task.status === 0"
                                        [class.label-light-success]="task.status === 1"
                                        [class.label-mute]="task.status === 2"
                                    >
                                    <ng-container *ngIf="task.status === 0">Open</ng-container>
                                    <ng-container *ngIf="task.status === 1">Shared</ng-container>
                                    <ng-container *ngIf="task.status === 2">Closed</ng-container>
                                  </span>
                                </td>
                                <td>{{ task.created_at | date: 'dd/MM/yyyy' }}</td>
                                <td>
                                    <a shareButton="facebook" [url]="task.link + '?utm_source=FanLike&utm_medium=' + user.hash_id" class="btn btn-primary">Share now</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end: Table -->
                </div>
            </div>
        </div>
    </div>
</div>
